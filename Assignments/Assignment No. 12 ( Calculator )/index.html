<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="shortcut icon" href="F:/GitHub/Web-Mobile-Application-Development/Assignments/Assignment No. 12 ( Calculator )/Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button onclick="appendChar('sqrt(')">âˆš</button>
            <button onclick="appendChar('^')">^</button>
            <button onclick="appendChar('(')">(</button>
            <button onclick="appendChar(')')">)</button>
            <button onclick="appendChar('sin(')">sin</button>
            <button onclick="appendChar('cos(')">cos</button>
            <button onclick="appendChar('tan(')">tan</button>
            <button onclick="appendChar('log(')">log</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteChar()">DEL</button>
            <button onclick="appendChar('/')">/</button>
            <button onclick="appendChar('*')">*</button>
            <button onclick="appendChar('7')" class="num-style">7</button>
            <button onclick="appendChar('8')" class="num-style">8</button>
            <button onclick="appendChar('9')" class="num-style">9</button>
            <button onclick="appendChar('-')">-</button>
            <button onclick="appendChar('4')" class="num-style">4</button>
            <button onclick="appendChar('5')" class="num-style">5</button>
            <button onclick="appendChar('6')" class="num-style">6</button>
            <button onclick="appendChar('+')">+</button>
            <button onclick="appendChar('1')" class="num-style">1</button>
            <button onclick="appendChar('2')" class="num-style">2</button>
            <button onclick="appendChar('3')" class="num-style">3</button>
            <button onclick="calculateResult()" class="equal-button">=</button>
            <button onclick="appendChar('0')" class="zero-button num-style">0</button>
            <button></button>
            <button onclick="appendChar('.')" class="num-style">.</button>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
